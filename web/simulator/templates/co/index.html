{% extends "base.html" %}

{% block content %} 
<div class="container py-5">
    <div class="d-flex flex-row">
        <h1>Model's Input List</h1>
    </div>
    <div class="d-flex flex-row-reverse">
        <a href="{% url 'simulator:new_co' %}" class="btn btn-primary">New model</a>
    </div>
    {% if models %}
        <div class="table-responsive" style="min-height: 10em;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">File name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for model in models %}
                    <tr>
                        <td>{{ model }}</td>
                        <td>
                            <div class="dropdown show">
                                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" href="{% url 'simulator:download_co' model %}"><i class="fa-solid fa-download"></i> Download</a>
                                    <a class="dropdown-item" href="{% url 'simulator:delete_co' model %}"><i class="fa-solid fa-trash"></i> Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-center mt-3">There is no model created in the system. Do you want to <a href="{% url 'simulator:new_co' %}">create one</a> ?</p>
    {% endif %}
</div>
{% endblock %}
