{% extends "base.html" %}

{% block content %} 
{% load crispy_forms_tags %}
<div class="container py-5">
  <h1>Dashboard</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ simulation_form|crispy }}
      <div class="mb-3">
        <label>Upload Files</label>
        <input name="input_files" type="file" multiple class="form-control" />
      </div>

    <button class="btn btn-primary" type="submit">Make a simulation</button>
  </form>
</div>
{% endblock %}
