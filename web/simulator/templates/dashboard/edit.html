{% extends "base.html" %}

{% block content %} 
{% load crispy_forms_tags %}
<div class="container py-5">
  <h1>Edit {{ simulation.title|title }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ edit_form|crispy }}
    <button class="btn btn-primary" type="submit">Edit the simulation</button>
  </form>
</div>
{% endblock %}
